name: Test the Blink demo for STM32WB55

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Build the Docker Image
        run: docker build -t my-test-image -f Dockerfile .

      - name: Run Tests inside Docker Container
        run: |
          docker run --rm my-test-image chmod +x ./scripts/run_test.sh
          docker run --rm my-test-image ./scripts/run_test.sh Projects/NUCLEO-WB55RG/Examples/Blink_LED
  

